<h2>Select Your Vehicle</h2>

<select [(ngModel)]="selectedVehicleNumber">
  <option *ngFor="let vehicle of vehicleNumbers" [value]="vehicle">
    {{ vehicle }}
  </option>
</select>

<button mat-button color="primary" (click)="parkVehicle()">Submit</button>
<button mat-button color="warn" (click)="closeDialog()">Cancel</button>
