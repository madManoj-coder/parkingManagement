<h2 mat-dialog-title>Book {{ data.vehicleType | titlecase }} Slot: {{ data.slot }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Select {{ data.vehicleType | titlecase }}</mat-label>
    <mat-select [(ngModel)]="selectedVehicle" required>
      <mat-option *ngFor="let vehicle of data.vehicleNumber" [value]="vehicle">
        {{ vehicle }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="cancel()">
      Cancel
    </button>
  <button mat-button color="primary" (click)="confirmBooking()" [disabled]="!selectedVehicle">
    Confirm
  </button>
</mat-dialog-actions>
