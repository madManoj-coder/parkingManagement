<div class="tab-buttons">
  <button mat-raised-button color="primary" (click)="toggleTab('bike')">Bikes</button>
  <button mat-raised-button color="accent" (click)="toggleTab('car')">Cars</button>
</div>

<div *ngIf="activeTab === 'bike'" class="slots-container">
  <h3 class="slot-header">Bike Slots</h3>
  <div class="slot-list" *ngFor="let slot of slots">
    <div 
      [ngClass]="{'occupied': slot.isOccupied, 'available': !slot.isOccupied}" 
      (click)="!slot.isOccupied && openSlotDialog(slot)">
      <span class="slot-name">{{ slot.slotName }}</span>
      <span *ngIf="slot.isOccupied" class="vehicle-details">
        - {{ slot.vehicleType }}: {{ slot.vehicleNumber }}
      </span>
    </div>
  </div>
</div>

<div *ngIf="activeTab === 'car'" class="slots-container">
  <h3 class="slot-header">Car Slots</h3>
  <div class="slot-list" *ngFor="let slot of slots">
    <div 
      [ngClass]="{'occupied': slot.isOccupied, 'available': !slot.isOccupied}" 
      (click)="!slot.isOccupied && openSlotDialog(slot)">
      <span class="slot-name">{{ slot.slotName }}</span>
      <span *ngIf="slot.isOccupied" class="vehicle-details">
        - {{ slot.vehicleType }}: {{ slot.vehicleNumber }}
      </span>
    </div>
  </div>
</div>
