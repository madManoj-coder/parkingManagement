

<div class="vehicle-count-container text-center">
  <strong class="bike-count">User Bikes: {{ totalBikes }}</strong>
  <strong class="car-count">User Cars: {{ totalCars }}</strong>
</div>


<div class="parking-container">
  <div class="button-container">
    <button (click)="selectSection('bike')" [ngClass]="{'active-btn': activeTab === 'bike'}">
      <mat-icon>directions_bike</mat-icon>Bike
    </button>
    <button (click)="selectSection('car')" 
     [ngClass]="{'active-btn': activeTab === 'car'}">
      <mat-icon>directions_car</mat-icon>Car
    </button>
  </div>

<!-- Bike Slots Section -->
<div *ngIf="activeTab === 'bike'">
  <div class="grid-container">
    <div class="column" *ngFor="let col of columns">
      <div 
        class="slot" 
        *ngFor="let slot of filterBikeSlotsByColumn(col)"
        [ngClass]="{'active': slot.isActive, 'inactive': !slot.isActive}"
        [ngStyle]="{
          'cursor': slot.isActive ? 'not-allowed' : 'pointer',
          'background-color': slot.isActive ? (slot.userId ? '#ffe9e9' : '#f6d902') : '#f5f5f5'
        }"
        (click)="!slot.isActive && openBookingDialog(slot.slot, 'bike')">
        
        <ng-container *ngIf="slot.isActive; else availableSlot">
          <mat-icon>two_wheeler</mat-icon>
        </ng-container>
        <ng-template #availableSlot>
          <mat-icon>add_circle_outline</mat-icon>
        </ng-template>
        
        <div class="slot-label">{{ slot.slot }} {{ slot.vehicleNumber }}</div>
      </div>
    </div>
  </div>
</div>



<!-- Car Slots Section -->
<div *ngIf="activeTab === 'car'">
  <div class="grid-container">
    <div class="column" *ngFor="let col of columns">
      <div 
        class="slot" 
        *ngFor="let slot of filterCarSlotsByColumn(col)"
        [ngClass]="{'active': slot.isActive, 'inactive': !slot.isActive}"
        [ngStyle]="{
          'cursor': slot.isActive ? 'not-allowed' : 'pointer',
          'background-color': slot.isActive ? (slot.userId ? '#ffe9e9' : '#f6d902') : '#f5f5f5'
        }"
        (click)="!slot.isActive && openBookingDialog(slot.slot, 'car')">
        
        <ng-container *ngIf="slot.isActive; else availableSlot">
          <mat-icon>directions_car</mat-icon>
        </ng-container>
        <ng-template #availableSlot>
          <mat-icon>add_circle_outline</mat-icon>
        </ng-template>
        
        <div class="slot-label">{{ slot.slot }} {{slot.vehicleNumber}}</div>
      </div>
    </div>
  </div>
</div>
